<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior
    of the samples on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Thumbnail Maker</title>

    <link rel="stylesheet" href="css/grid960.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Travel designed by Elliot Verhaeren from the thenounproject.com -->

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">//added jquery because the dojo we're using is depricated and I don't want to overhaul it</script>
    <script src='spectrum.js'></script>
    <link rel='stylesheet' href='spectrum.css' />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="http://js.arcgis.com/3.10/">//This was originally 3.8. I've updated it, but it would be easy to revert if necessary.</script>
    <script src="js.js"></script>
  </head>
  
  <body>
    <div id='header'>
      <div class='container_16'>
        <div class='grid_2'>
          <span id='groupThumbnail'></span>
        </div>
        <div class='grid_14'>
          <h1 id='groupTitle'></h1>
        </div>
      </div>
    </div>
    <div id='mainContent'>
      <div class='container_16'>
        <div class="grid_3">
          <div id='sidebar'></div>
        </div>
        <div class="grid_13">
          <div id="backgroundForm">
          <form id="myform">
          <ul id='galleryList' class='gallery'><!-- This fills with the background thumbnail options when the javascript runs --></ul>
          <div class="fileUpload">
            <table>
            <tr>
              <td>Upload your own image:</td>
              <td><input title="Upload your own image" type="file" name="imagePath"></td>
            </tr>
            </table>
          </div>
          </div>
          <div id='foregroundForm'>
          <ul id='galleryListForeground' class='gallery'>
          <!-- This fills with the foreground thumbnail options when the javascript runs --></ul>
          <div class="fileUpload">
            <table>
            <tr>
              <td>Upload your own image:</td>
              <td><input title="Upload your own image" type="file" name="imagePath"></td>
            </tr>
            </table>
          </div>
          </div>
          <div id="finalForm">
            <table>
              <tr>
                <td>Text on the image:</td><td><input type="text" name="text_on_image"></td>
              </tr>
              <tr>
                <td>Font:</td>
                <td>
                  <select name="font">
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Comic Sans">Comic Sans</option>
                    <option value="Helvetica">Helvetica</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Color:</td>
                <td>
                  <input type="text" id="colorPicker">
                </td>
              </tr>
              <tr>
                <td>Alignment:</td>
                <td>
                  <select name="alignment">
                    <option value="Left">Left</option>
                    <option value="Right">Right</option>
                    <option value="Center">Center</option>
                  </select>  
                </td>
              </tr>
            </table>
          </div>
          </form>
        </div>
        
      </div>
    </div>
      <div>
          <a id='prev' class="large leftbutton gray navButton" href='javascript:getPrevious();'>&#9668;</a>
          <a id='next' class="large rightbutton gray navButton" href='javascript:getNext();'>&#9658;</a>
      </div>
    
  </body>
  <button id="submitButton" class="large button gray" onclick="with(dojo.byId('myform'))with(elements[0])with(elements[checked?0:1])alert(name+'='+value);return false">Submit</button>

</html>
