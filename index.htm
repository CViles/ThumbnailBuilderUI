    <link rel="stylesheet" href="css/grid960.css">
	<link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dojox/widget/ColorPicker/ColorPicker.css" />
	<link rel="stylesheet" href="../jcrop/css/jquery.Jcrop.css" type="text/css" />
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Travel designed by Elliot Verhaeren from the thenounproject.com -->

    <script>var dojoConfig = { async: true };</script>
    <script src="http://js.arcgis.com/3.10/"></script>
	<script src="../jcrop/js/jquery.min.js"></script>
	<script src="../jcrop/js/jquery.Jcrop.js"></script>
    <script src="js.js"></script>
	<script type="text/javascript">

	jQuery(function($){

		var jcrop_api;

		$('#target').Jcrop({
		  onChange:   showCoords,
		  onSelect:   showCoords,
		  onRelease:  clearCoords
		},function(){
		  jcrop_api = this;
		});

		$('#coords').on('change','input',function(e){
		  var x1 = $('#x1').val(),
			  x2 = $('#x2').val(),
			  y1 = $('#y1').val(),
			  y2 = $('#y2').val();
		  jcrop_api.setSelect([x1,y1,x2,y2]);
		});

	  });

	  // Simple event handler, called from onChange and onSelect
	  // event handlers, as per the Jcrop invocation above
	  function showCoords(c)
	  {
		$('#x1').val(c.x);
		$('#y1').val(c.y);
		$('#x2').val(c.x2);
		$('#y2').val(c.y2);
		$('#w').val(c.w);
		$('#h').val(c.h);
	  };

	  function clearCoords()
	  {
		$('#coords input').val('');
	  };



	</script>
  </head>
  
  <body class="claro">
