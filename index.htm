<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior
    of the samples on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Thumbnail Builder</title>

    <link rel="stylesheet" href="css/grid960.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
     <link rel="stylesheet" href="ColorPicker/ColorPicker.css" />
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Travel designed by Elliot Verhaeren from the thenounproject.com -->

    <script>var dojoConfig = { async: true };</script>
    <script src="http://js.arcgis.com/3.10/">//This was originally 3.8. I've updated it, but it would be easy to revert if necessary.</script>
    <script src="js.js"></script>
  </head>
  
  <body>
    <div id='header'>
      <div class='container_16'>
        <div class='grid_2'>
          <span id='groupThumbnail'></span>
        </div>
        <div class='grid_14'>
          <h1 id='groupTitle'></h1>
        </div>
      </div>
    </div>
    <div id='mainContent'>
      <div class='container_16'>
        <div class="grid_3">
          <div id='sidebar'></div>
        </div>
        <div class="grid_13">
          <div id="backgroundForm">
          <form id="bgForm" method="post" enctype="multipart/form-data">
		  <input type="hidden" name="f" value="json"/>
      <div id="backgroundNextPrev">
          <a id='prev' class="large leftbutton gray navButton">&#9668; Previous</a>
          <a id='next' class="large rightbutton gray navButton">Next &#9658;</a>
      </div>
          <ul id='galleryList' class='gallery'><!-- This fills with the background thumbnail options when the javascript runs --></ul>
          <div class="fileUpload">
            <table>
            <tr>
              <td>Upload your own image:</td>
              <td><input id="backgroundUpload" title="Upload your own image" type="file" name="file"></td>
            </tr>
            </table>
          </div>
		  </form>
          </div>
          <div id='foregroundForm'>
		  <form id="fgForm" method="post" enctype="multipart/form-data">
		  <input type="hidden" name="f" value="json"/>
      <div id="foregroundNextPrev">
          <a id='prevForegroundButton' class="large leftbutton gray navButton">&#9668; Previous</a>
          <a id='nextForegroundButton' class="large rightbutton gray navButton">Next &#9658;</a>
      </div>
          <ul id='galleryListForeground' class='gallery'>
          <!-- This fills with the foreground thumbnail options when the javascript runs --></ul>
          <div class="fileUpload">
            <table>
            <tr>
              <td>Upload your own image:</td>
              <td><input id="foregroundUpload" title="Upload your own image" type="file" name="file"></td>
            </tr>
            </table>
          </div>
          </div>
          <div id="finalForm">
            <table>
              <tr>
                <td>Text on the image:</td><td><input type="text" name="text_on_image"></td>
              </tr>
              <tr>
                <td>Font:</td>
                <td>
                  <select name="font">
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Comic Sans">Comic Sans</option>
                    <option value="Helvetica">Helvetica</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Font Size:</td>
                <td>
                  <input type="text" size="1">
                </td>
              </tr>
              <tr>
                <td>Font Color:</td>
                <td>
                  <input type="text" id="colorPicker">
                </td>
              </tr>
              <tr>
                <td>Alignment:</td>
                <td>
                  <select name="alignment">
                    <option value="Left">Left</option>
                    <option value="Right">Right</option>
                    <option value="Center">Center</option>
                  </select>  
                </td>
              </tr>
              <tr>
                <td>Bounding Box:</td>
                <td>
                  <select name="bounding">
                    <option value="UpperLeft">Upper Left</option>
                    <option value="UpperRight">Upper Right</option>
                    <option value="BottomLeft">Bottom Left</option>
                    <option value="BottomRight">Bottom Right</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
          </form>
        </div>
      </div>
    </div>
  <button id="submitButton" class="large button gray" onclick="submitForm()">Submit</button>  
  </body>
  

</html>
